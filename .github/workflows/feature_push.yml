name: feature push
on:
  push:
    branches:
      - 'feature/**'

jobs:
  pull-and-pr:
    runs-on: ubuntu-latest

    env:
      PULL_REQUEST_REVIEWERS: 'chriskjob, kcjob'

    permissions:
      contents: write
      actions: read
      pull-requests: write
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for proper branch comparison

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Pull Requestt from ${{ github.ref_name }}"
          title: "Pull Request: ${{ github.ref_name }}"
          base: ${{ github.ref_name }}
          branch: main  # 'main' is the default target branch for PRs; replace if needed
          body: "This PR was created with GitHub Actions."
          assignees: kcjob
          reviewers: ${{ env.PULL_REQUEST_REVIEWERS }}
          signoff: false
          sign-commits: false


      - name: Debug
        run: |
          echo "All Done"
          echo "event name is:" ${{ github.event_name }}
          echo "Pushed by" ${{ github.actor }} "to" ${{ github.ref }}
          echo "Base branch: " ${{ github.base_ref }}
          echo "URL ${{ github.api_url }}"
          echo "Repository ${{ github.repository }}"
